<html>
<head>

		body{

		.label{
			margin: auto 0;

			margin-bottom: 5%;

<body>
	<h1>
    	QR Code Encoder
    </h1>
	<div class="label">
        <div>
            <label>Input: <input name="input" id="input" type="text" maxlength="10" placeholder="Code of 10 character"/></label>
        </div>
        <div>
            <label id="output">Output: </label>
        </div>
        <input type="button" onclick="get_code();" value="generate"/>
    </div>
    <script type="text/javascript" src="./Lib/qrrs_code.js"></script>
    <script type="text/javascript">
		var RS_SYMSIZE = 5;
		var RS_GFPOLY = 0x25;
		var RS_FCR = 1;
		var RS_PRIM = 1;
		var RS_NROOTS = 8;
		var RS_DATA_LEN = 10;
		var RS_TOTAL_LEN = RS_DATA_LEN + RS_NROOTS;
		var RS_PAD = ((1 << RS_SYMSIZE) - 1 - RS_TOTAL_LEN);
		var BB_CHARACTERS = "0123456789abcdefghijklmnopqrstuv";
		
		var get_code = function(){
			if(document.getElementById('input').value.length != 10){
				alert('please enter code of 10 characters');
				return;
			}
			var testCode = document.getElementById('input').value;
			var conVertCode = '';
			conVertCode = rsCode(testCode, RS_SYMSIZE, RS_GFPOLY, RS_FCR, RS_PRIM, RS_NROOTS, RS_PAD);
			console.log(array_to_str(conVertCode));
			document.getElementById('output').innerHTML = 'Output: ' + array_to_str(conVertCode);
		}
    </script>
</body>
